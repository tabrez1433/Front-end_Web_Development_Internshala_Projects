<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <!-- favicon link -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <!--css external file link-->
    <link rel="stylesheet" href="contactUs.css" />
</head>

<body>
    <!-- header -->
    <header id="header"></header>
    <!-- main section -->
    <main>
        <!-- form title -->
        <div class="card-header text-center my-5 heading">
            <h2>Contact Us</h2>
        </div>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2">
                <!-- Column with the image -->  
                <div class="col m-auto px-4 px-md-3 px-lg-3">
                    <img src="/images/contactUs.jpg" alt="Business Image"
                       id="img" class="img-fluid image shadow bg-white rounded mb-5">
                </div>
                <!-- Column with the contact form -->
                <div class="col m-auto px-4 px-md-3 px-lg-3">
                    <div class="card shadow p-3 mb-5 bg-white rounded">
                        <div class="card-body">
                            <form id="contactForm form">
                                <div class="mb-2">
                                    <label for="name" class="form-label"><b>Name:</b></label>
                                    <input type="text" class="form-control inpfield" id="name" name="name"
                                        placeholder="Enter your name" required>
                                    <div id="name-errorMessages" class="text-danger mt-1"></div>
                                </div>
                                <div class="mb-2">
                                    <label for="email" class="form-label"><b>E-mail:</b></label>
                                    <input type="email" class="form-control inpfield" id="email" name="email"
                                        placeholder="Enter your E-mail" required>
                                    <div id="email-errorMessages" class="text-danger mt-1"></div>
                                </div>
                                <div class="mb-2">
                                    <label for="message" class="form-label"><b>Message:</b></label>
                                    <textarea class="form-control inpfield" id="message" name="message" rows="2"
                                        placeholder="Enter your message" required></textarea>
                                    <div id="message-errorMessages" class="text-danger mt-1"></div>
                                </div>
                                <button type="button" class="btn btn-success submit mt-3"
                                    onclick="validateForm()">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer id="footer"></footer>

    <!-- JavaScript CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript External file Link -->
    <script src="contactUs.js"></script>
    <script src="main.js"></script>
    <script>
        Dynamic('header', './common/header.html', './common/header.css');
        Dynamic('footer', './common/footer.html', './common/footer.css');
    </script>
</body>

</html>
