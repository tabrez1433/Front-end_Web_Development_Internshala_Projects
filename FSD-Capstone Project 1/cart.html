<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <!-- Bootstrap CDN Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Favicon link -->
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
  <!-- External CSS file -->
  <link rel="stylesheet" href="/cart.css">
</head>

<body>
  <header id="header"></header>
  <main>
    <div class="container my-5">
      <div class="row d-flex justify-content-evenly text-center">
        <!-- card 1 -->
        <div class="col-lg-6 col-md-6">
          <div class="card card1 shadow p-1 mb-3 bg-white rounded">
            <div class="card-header headCart bg-transparent border-success">
              <h3 class="heading">
                Items in cart
              </h3>
            </div>
            <div class="row d-flex items">
              <!--image  -->
              <div class="col-4">
                <img src="https://cdn.pixabay.com/photo/2012/04/13/20/24/laptop-33521_1280.png" class="card-img pb-5"
                  alt="Laptop" />
              </div>
              <div class="col-3 text-center d-flex flex-column g-2 laptopMid">
                <!-- product name -->
                <h5 class="card-title mb-3">Laptop</h5>
                <!-- price -->
                <p class="me-2 price">₹45000</p>
                <!-- trash icon button -->
                <i class="fa-solid fa-trash-can fa-xl mt-3 trash"></i>
              </div>
              <div class="col-5 input-group order d-md-flex">
                <i class="fa-solid fa-square-minus fa-2xl click"></i>
                <input type="text" class="form-control text-center count ms-1 me-1" value="1" placeholder="0"/>
                <i class="fa-solid fa-square-plus fa-2xl click"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- card 2 -->
        <div class="col-lg-4 col-md-4">
          <div class="card shadow p-1 mb-3 bg-white rounded">
            <h3 class="card-header bg-transparent border-success heading">Summary</h3>
            <div class="card-body">
              <!-- cost -->
              <p class="d-flex justify-content-between">
                <span class="card-title"> Cost</span>
                <span class="card-title">₹45000</span>
              </p>
              <!-- shipping -->
              <p class="d-flex justify-content-between">
                <span class="card-title"> Shipping</span>
                <span class="card-title">₹250</span>
              </p>
              <hr>
              <!-- total cost -->
              <h5 class="d-flex justify-content-between">
                <span class="card-title"> Shipping</span>
                <span class="card-title">₹45250</span>
              </h5>
              <!-- checkout button -->
              <button type="button" class="btn btn-success checkout mx-auto align-self-center">
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer"></footer>
  <!-- JavaScript CDN Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript External file Link -->
  <script src="/main.js"></script>
  <script>
    Dynamic('header', './common/header.html', './common/header.css');
    Dynamic('footer', './common/footer.html', './common/footer.css');
  </script>
</body>

</html>
