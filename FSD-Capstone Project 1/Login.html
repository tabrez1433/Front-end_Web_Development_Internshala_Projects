<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- favicon link -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <!-- External CSS Style-->
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <!-- header -->
    <header id="header"></header>
    <!-- main section -->
    <main>
        <div class="container">
            <!-- heading -->
            <h2 class="text-center mt-3 mb-4 heading">Login</h2>
            <!-- login form -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow p-3 bg-white rounded">
                        <div class="card-body">
                            <form id="loginForm">
                                <!-- email input field -->
                                <div class="mb-3">
                                    <label for="email" class="form-label"><b>E-mail:</b></label>
                                    <input type="email" class="form-control input" id="email" name="email"
                                        placeholder="Enter your E-mail" required>
                                    <div id="emailError" class="form-text text-danger"></div>
                                </div>
                                <!-- password input field -->
                                <div class="mb-3">
                                    <label for="password" class="form-label"><b>Password:</b></label>
                                    <div class="input-group">
                                        <input type="password" class="form-control input" name="password" id="password"
                                            placeholder="Enter your password" required />
                                        <!-- eye icon -->
                                        <a type="button" class="btn btn-outline-secondary">
                                            <i id="togglePassword" class="fa fa-eye-slash"></i>
                                        </a>
                                    </div>
                                    <div id="passwordError" class="form-text text-danger"></div>
                                </div>
                                <!-- remember me checkbox -->
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label rememberMe" for="rememberMe">Remember me</label>
                                </div>
                                <!-- login button -->
                                <button type="button" class="btn btn-success loginBtn"
                                    onclick="validateLogin()">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer id="footer"></footer>

    <!-- JavaScript External file Link -->
    <script src="/login.js"></script>
    <!-- JavaScript CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.2/dist/sweetalert2.all.min.js"></script>

    <!-- JavaScript External file Link for dynamic import-->
    <script src="/main.js"></script>
    <script>
        Dynamic('header', './common/header.html', './common/header.css');
        Dynamic('footer', './common/footer.html', './common/footer.css');
    </script>
</body>

</html>
