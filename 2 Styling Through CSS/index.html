<!DOCTYPE html>
<html lang="en">

<!-- head: define the head portion of the document which contains information related to the document or metadata(information about data) -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title of the web page -->
    <title>Food Zone</title>
    <!--  link tag is use to attach other/external file with the html document file -->
    <link rel="stylesheet" href="index.css">
</head>

<!-- body part start here -->

<body>
    <!-- The <div> tag defines a division or a section in an HTML document and, is by default a block element, meaning that it takes all available width, and comes with line breaks before and after -->
    <div class="container">
        <!-- The <span> (an inline element) element is used for grouping text or elements together for styling and scripting -->
        <span>
            <!-- img: for integrating an image -->
            <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmVzdGF1cmFudHxlbnwwfHwwfHx8MA%3D%3D"
                alt="heroImage" />
        </span>
        <div class="btnContainer">
            <!-- Anchor tag: to link the current page to another page using hypertext -->
            <!-- The <button> element is used to create an clickable buttons on the web page. Any text appearing between the opening and closing tags will appear as text on the button. -->
            <a href="ourMenu.html"><button>Our Menu</button></a>
            <a href="contactUs.html"><button>Contact Us</button></a>
            <a href="aboutUs.html"><button>About Us</button></a>
        </div>
    </div>
</body>

</html>
